type Minted @entity {
  id: ID!
  tokenID: BigInt!
  ipfsHash: String!
  creator: Bytes!
  owner: Bytes!
  auctionID: String!
  auctionDetails: Auction
  tokenURI: String!
  nftInfo: String!
  NFTContractAddress: Bytes!
  MarketContractAddress: Bytes!
  TreasuryContractAddress: Bytes!
  NFTtransactionHash: String!
  NFTtimestamp: BigInt!
  NFTaction: String!
}
type Auction @entity {
  id: ID!
  tokenDetails: Minted!
  NFTContractAddress: String!
  seller: String!
  auctionID: BigInt!
  reservePrice: BigInt!
  startTime: BigInt!
  endTime: BigInt!
  bidder: Bytes!
  auctionTransactionHash: String!
  auctionTimestamp: BigInt!
  bidList: [Bid]!
  auctionAction: String!
}
type Bid @entity {
  id: ID!
  auctionID: Auction!
  number: BigInt!
  bidder: String! # uint256
  amount: BigInt! # uint256
  endTime: BigInt! #uint256
  transactionHash: String!
  timestamp: BigInt!
  action: String!
}