specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NFT
    network: mumbai
    source:
      address: "0x7aAaC0C6bB97AD4E1cA4343AbC5D3aCceE3b5f5B"
      abi: NFT
      startBlock: 19491287
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Minted
      abis:
        - name: NFT
          file: NFT\abis\NFT.json
      eventHandlers:
        - event: Minted(indexed address,indexed uint256,indexed string,string)
          handler: handleMinted
        - event: Updated(indexed address,indexed uint256,indexed string,string)
          handler: handleUpdated
      file: NFT\NFT.wasm
  - kind: ethereum/contract
    name: Market
    network: mumbai
    source:
      address: "0xe78740cD8c72e8B8805e7B0525FF37079Aaa067D"
      abi: Market
      startBlock: 19494963
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Auction
        - Bid
      abis:
        - name: Market
          file: Market\abis\Market.json
      eventHandlers:
        - event: ReserveAuctionCreated(indexed address,indexed address,indexed
            uint256,uint256,uint256)
          handler: handleReserveAuctionCreated
        - event: ReserveAuctionBidPlaced(indexed uint256,indexed address,uint256,uint256)
          handler: handleReserveAuctionBidPlaced
      file: NFT\NFT.wasm
