type Minted @entity {
  id: ID!
  tokenID: BigInt!
  IPFSPath: String!
  creator: Bytes!
  owner: Bytes!
  auctionId: BigInt!
  tokenURI: String!
  NFTInfo: String!
  NFTContractAddress: Bytes!
  MarketContractAddress: Bytes!
  TreasuryContractAddress: Bytes!
}
type Auction @entity {
  id: ID!
  tokenId: BigInt!
  nftContract: String!
  seller: String!
  auctionId: BigInt!
  reservePrice: BigInt!
}
type Bid @entity {
  id: ID!
  auctionId: BigInt!
  bidder: String! # uint256
  amount: BigInt! # uint256
  endTime: BigInt! #uint256
}