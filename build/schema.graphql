type Master @entity {
  id: ID!
  timestamp: BigInt!
  transactionHash: String!
  creator: Bytes! # address
  ColCode: ID! # string
  MyContract: Bytes
  ColName: String! 
  ColDescription: String!
  ColProperties:[String]!
  ColAction: String!
  quantity: BigInt
  nftCount: BigInt
}

type Collection @entity {
  id: ID!
  tokenID: BigInt!
  ipfsHash: String!
  creator: Bytes!
  owner: Bytes!
  auctionID: String!
  tokenURI: String!
  nftInfo: String!
  NFTContractAddress: Bytes!
  MarketContractAddress: Bytes!
  TreasuryContractAddress: Bytes!
  NFTtransactionHash: String!
  NFTtimestamp: BigInt!
  NFTaction: String!
  ColCode: ID! # string
  ColName: String!
  ColDescription: String!
  ColProperties:[String]!
  quantity: BigInt
  nftCount: BigInt
}