specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NFT
    network: mumbai
    source:
      address: "0xDd34D15a66CAA599F326fd85C8ae75eC59B4E940"
      abi: NFT
      startBlock: 20411805
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Minted
      abis:
        - name: NFT
          file: ./abis/NFT.json
      eventHandlers:
        - event: Minted(indexed address,indexed uint256,indexed string,string)
          handler: handleMinted
        - event: Updated(indexed address,indexed uint256,indexed string,string)
          handler: handleUpdated 

      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Market
    network: mumbai
    source:
      address: "0x9eF46B8aeBC7160A413050B5DACfeeF8367c6233"
      abi: Market
      startBlock: 20484898
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Auction
        - Bid
      abis:
        - name: Market
          file: ./abis/Market.json
      eventHandlers:
        - event: ReserveAuctionCreated(indexed address,indexed address,indexed uint256,uint256,uint256)
          handler: handleReserveAuctionCreated
        - event: ReserveAuctionBidPlaced(indexed uint256,indexed address,uint256,uint256)
          handler: handleReserveAuctionBidPlaced 
        - event: ReserveAuctionUpdated(indexed uint256,uint256)
          handler: handleReserveAuctionUpdated
        # - event:  ReserveAuctionCanceled(indexed uint256)
        #   handler: handleReserveAuctionCanceled
        - event: ReserveAuctionFinalized(indexed uint256,indexed address,indexed address,uint256,uint256,uint256)
          handler: handleReserveAuctionFinalized
      file: ./src/mapping.ts
