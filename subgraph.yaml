specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BlingMaster
    network: mumbai
    source:
      address: "0x9082b259Aa72C0aE38505F2693DE92f67A3aDee3"
      abi: BlingMaster
      startBlock: 21531413 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Master
        - Collection
      abis:
        - name: BlingMaster
          file: ./abis/BlingMaster.json
        - name: Collection
          file: ./abis/Collection.json
      eventHandlers:
        - event: CollectionCreated(address,string,string,string,string[],address,uint256)
          handler: handleCollectionCreated
        - event: CollectionUpdated(address,string,string,string,string[],address,uint256)
          handler: handleCollectionUpdated  

  - kind: ethereum/contract
    name: Market
    network: mumbai
    source:
      address: "0x45148432beCFf6a01aeF7ec59c9f222AeF69747f"
      abi: Market
      startBlock: 21531375
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Collection
        - Bid
      abis:
        - name: Market
          file: ./abis/Market.json
      eventHandlers:
        - event: ReserveAuctionCreated(indexed address,indexed address,indexed uint256,uint256,uint256)
          handler: handleReserveAuctionCreated
        - event: ReserveAuctionBidPlaced(indexed uint256,indexed address,uint256,uint256)
          handler: handleReserveAuctionBidPlaced 
      file: ./src/mapping.ts      
templates:
  - kind: ethereum/contract
    name: Collection
    network: mumbai
    source:
      abi: Collection
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Collection
      abis:
        - name: Collection
          file: ./abis/Collection.json
        - name: BlingMaster
          file: ./abis/BlingMaster.json
      eventHandlers:
        - event: Minted(indexed address,indexed uint256,indexed string,string)
          handler: handleMinted
      