specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BlingMaster
    network: mumbai
    source:
      address: "0x881Cb65DbFa48763eB8409e94969F1866C465f31"
      abi: BlingMaster
      startBlock: 21285158 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - collection
        - Minted
      abis:
        - name: BlingMaster
          file: ./abis/BlingMaster.json
        - name: Collection
          file: ./abis/Collection.json
      eventHandlers:
        - event: CollectionCreated(address,string,string,string,string[],address)
          handler: handleCollectionCreated
        - event: CollectionUpdated(address,string,string,string,string[],address)
          handler: handleCollectionUpdated
templates:
  - kind: ethereum/contract
    name: Collection
    network: mumbai
    source:
      abi: Collection
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Minted
      abis:
        - name: Collection
          file: ./abis/Collection.json
        - name: BlingMaster
          file: ./abis/BlingMaster.json
      eventHandlers:
        - event: Minted(indexed address,indexed uint256,indexed string,string)
          handler: handleMinted        